<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="right_bg.png" alt="right" class="red-image">
        <img src="Air_Jordan_6_Retro_SP.png" alt="Air-Jordan" class="center-image">
        <img src="image_3.png" alt="shoes" class="shoes-image">
        <img src="watch.png" alt="watch" class="watch-image">
        
        <div class="menu-contain-left">
            <button class="menu-btn-left">UIUX<br>GURUJI</button>
            <ul class="menu-list-left">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        
        <div class="menu-contain-right">
            <button class="menu-btn-right">
                <p class="line short"></p>
                <p class="line long"></p>
            </button>
            <ul class="menu-list-right">
                <li><a href="#">Account</a></li>
                <li><a href="#">Announce</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>
        
        <div class="social-contain">
            <ul class="social">
                <li><img src="facebook.png" alt="facebook"></li>
                <li><img src="twitter.png" alt="twitter"></li>
                <li><img src="instagram.png" alt="instagram"></li>
                <li><img src="snapchat.png" alt="snapchat"></li>
                <li><img src="in.png" alt="in"></li>
            </ul>
        </div>
        
        <div class="text-contain">
            <p class="star">⭐ &nbsp; ⭐ &nbsp; &nbsp; &nbsp; ⭐ &nbsp; ⭐</p>
            <p class="content">Originally released the year MJ won his first professional championship, the Air Jordan 6 Retro has a sculpted midsole for cushioned stability. Overlays are constructed to abstractly depict the number 23.</p>
            <h2>$ 200</h2>
            <button><p><strong>ADD TO CART</strong></p></button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
